<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="centro">Paleta de Cores</h1>
    <p class="centro">Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="classe azul">
      <h3 class="impar">Cor primária</h3>
    </div>
    <div class="classe laranja">
      <h3>Cor Secundária</h3>
    </div>
    <div class="classe verde">
      <h3 class="impar">Cor Complementar</h3>
    </div>
    <div class="classe laranja">
      <h3>Cor Escura</h3>
    </div>
    <div class="classe cinza">
      <h3 class="impar">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS

      1. Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
      2. Faça cada div ter uma cor própria.
      3. Estilize cada uma das tags <h3>.
      4. Faça a terceira div ser maior que as demais.
      5. Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
